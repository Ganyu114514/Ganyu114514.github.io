<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Ganyu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .ganyu-animation {
            width: 200px;
            height: 200px;
            background-image: url('ganyu.gif'); /* 替换 'ganyu.gif' 为甘雨动画GIF的路径 */
            background-size: cover;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            cursor: pointer; /* 将鼠标样式设置为指针，表示可点击 */
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <a href="http://yuanshen.com"> <!-- 点击图片时跳转的目标网页 -->
        <div class="ganyu-animation"></div>
    </a>
    <script>
        // 如果需要更多交互性，可以在这里添加额外的JavaScript代码
    </script>
</body>
</html>
